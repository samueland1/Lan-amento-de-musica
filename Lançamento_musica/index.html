<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic Mob</title>
  <!-- plugs responsáveis pelo efeito, devem ser apresentados sempre que for usar o efeito -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/typed.js/1.1.4/typed.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="WhatsApp_Image_2024-08-15_at_15.32.20-removebg-preview.png" alt="Logo da Gravadora Sonic Beats">
        </div>
        <div class="logo">
          <h1>A Mob Dos Mlk</h1>
        </div>
    
    </header>
    
    <audio autoplay loop="Áudio do WhatsApp de 2025-01-07 à(s) 20.09.09_ca1ae043.mp3"></audio>

  


    <section id="artistas" class="section">
      <audio autoplay loop="Áudio do WhatsApp de 2025-01-07 à(s) 20.09.09_ca1ae043.mp3"></audio>
        <div class="container">
            <div class="container-segment">
              <div class="segment-title">Hours</div>
              <div class="segment">
                <div class="flip-card" data-hours-tens>
                  <div class="top">2</div>
                  <div class="bottom">2</div>
                </div>
                <div class="flip-card" data-hours-ones>
                  <div class="top">4</div>
                  <div class="bottom">4</div>
                </div>
              </div>
            </div>
            <div class="container-segment">
              <div class="segment-title">Minutes</div>
              <div class="segment">
                <div class="flip-card" data-minutes-tens>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-minutes-ones>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
              </div>
            </div>
            <div class="container-segment">
              <div class="segment-title">Seconds</div>
              <div class="segment">
                <div class="flip-card" data-seconds-tens>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-seconds-ones>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="nome-canal">
                 <span class="palavras"></span>
          </div>
     
         
    </section>

    



   

    <section id="contato" class="section">
        <h2>Contato</h2>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Iconic Mob. Todos os direitos reservados.</p>
    </footer>

    <script>



    </script>
</body>
</html>
